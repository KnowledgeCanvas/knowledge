<div class="p-fluid grid">
  <div class="col-12">
    <p-panel #fileManager>
      <ng-template pTemplate="header">
        <div class="flex-row-center-between w-full">
          <b>File Manager</b>
          <p-inputSwitch [(ngModel)]="ingestSettings.managed"
                         (onChange)="onFileManagerChange($event)"></p-inputSwitch>
        </div>
      </ng-template>

      <ng-template pTemplate="content">
        <div class="p-fluid grid mt-4">
          <div class="col-12 p-fluid p-inputgroup p-float-label">
            <button pButton
                    icon="pi pi-folder"
                    (click)="getStoragePath()">
            </button>
            <input pInputText type="text"
                   #filestorage
                   id="filestorage"
                   style="width: calc(100% - 10rem)"
                   [(ngModel)]="ingestSettings.storageLocation">
            <button pButton label="Show" (click)="show(filestorage.value)"></button>
            <label for="filestorage">Local Storage Location</label>
          </div>
          <div class="col-12 p-fluid">
            When enabled, files will be moved from their original location to the directory listed above.
          </div>
        </div>
      </ng-template>
    </p-panel>
  </div>
  <div class="col-12">
    <p-panel #autoscanPanel>
      <ng-template pTemplate="header">
        <div class="flex-row-center-between w-full">
          <b>Autoscan</b>
          <p-inputSwitch [(ngModel)]="ingestSettings.autoscan"
                         (onChange)="onAutoscanChange($event)">
          </p-inputSwitch>
        </div>
      </ng-template>

      <ng-template pTemplate="content" #autoscanPanel>
        <div class="p-fluid grid mt-4">
          <div class="col-12 p-fluid p-inputgroup p-float-label">
            <button pButton
                    icon="pi pi-folder"
                    (click)="getAutoscanPath()">
            </button>
            <input pInputText type="text"
                   #autoscanLocation
                   id="autoscanLocation"
                   style="width: calc(100% - 10rem)"
                   [(ngModel)]="ingestSettings.autoscanLocation">
            <button pButton
                    label="Show"
                    (click)="show(autoscanLocation.value)">
            </button>
            <label for="autoscanLocation">Autoscan Location</label>
          </div>
        </div>
      </ng-template>
    </p-panel>
  </div>
</div>
