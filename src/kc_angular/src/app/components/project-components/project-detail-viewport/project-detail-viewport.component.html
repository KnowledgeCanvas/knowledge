<p-sidebar [(visible)]="showProjectTree"
           [style]="{height: '100%', width: '30em'}"
           appendTo="body"
           (onHide)="onHide.emit(true)"
           [modal]="true"
           [dismissible]="true">
  <app-projects-tree
    [treeNodes]="treeNodes"
    [selectedNode]="selectedNode"
    (onProjectCreation)="onProjectCreation.emit($event)"
    (onProjectDeletion)="onProjectDeletion.emit($event)"
    (onProjectEdit)="kcEditProject($event)"
    (onHide)="onHide.emit($event)">
  </app-projects-tree>
</p-sidebar>


<div *ngIf="!kcProject" class="h-full">
  <div class="flex-col-center-center h-full">
    <p-card header="Let's get started..."
            [style]="{width: '420px'}"
            styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <p-image alt="Knowledge Canvas Logo" src="assets/img/kc-logo-transparent.svg"></p-image>
      </ng-template>
      <p>
        Knowledge Canvas uses <b>Projects</b> to organize, link, and understand resources.
        Click the "Projects" button to create a new project.
      </p>
    </p-card>
  </div>
</div>

<div *ngIf="kcProject">
  <div>
    <app-knowledge-canvas [projectTreeNodes]="treeNodes"
      (kcSetCurrentProject)="kcSetCurrentProject($event)"
                          (kcEditProject)="kcEditProject($event)"
                          (kcProjectUpdate)="kcProjectUpdate($event)"
                          (ksAdded)="ksAdded($event)"
                          (onProjectCreation)="onProjectCreation.emit($event)"
                          (onProjectRemove)="onProjectDeletion.emit($event)"
                          (onTopicSearch)="onTopicSearch.emit($event)"
                          [ngStyle]="kcStyle">
    </app-knowledge-canvas>
  </div>
</div>
