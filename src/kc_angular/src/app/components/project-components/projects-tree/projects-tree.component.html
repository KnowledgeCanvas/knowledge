<p-tree #tree
        [value]="treeNodes" selectionMode="single"
        [(selection)]="selectedNode"
        (onNodeSelect)="selectProject($event.node.key)"
        (onNodeExpand)="setExpand($event.node.key, true)"
        (onNodeCollapse)="setExpand($event.node.key, false)"
        (onNodeDrop)="onNodeDrop($event)"
        [draggableNodes]="true"
        [droppableNodes]="true"
        draggableScope="self"
        droppableScope="self"
        [filter]="true"
        filterPlaceholder="Search for Projects..."
        filterMode="strict"
        [contextMenu]="cm"
        scrollHeight="flex"
        styleClass="p-fluid">

  <ng-template pTemplate="header">
    <span class="p-buttonset">
      <button pButton
              type="button"
              label="New Project"
              icon="pi pi-plus"
              (click)="newProject()">
      </button>
      <button pButton
              type="button"
              label="Delete"
              [disabled]="treeNodes.length === 0"
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="delete()">
      </button>
    </span>
  </ng-template>

  <ng-template let-node pTemplate="default">
    {{node.label}}
  </ng-template>

  <ng-template pTemplate="empty"></ng-template>

  <ng-template pTemplate="footer">
    <span class="p-buttonset">
      <button pButton
              type="button"
              class="p-button-secondary"
              label="Collapse All"
              [disabled]="treeNodes.length === 0"
              (click)="collapseAll()"></button>

      <p-divider layout="vertical" type="dashed"></p-divider>

      <button pButton
              type="button"
              class="p-button-secondary"
              [disabled]="treeNodes.length === 0"
              label="Expand All"
              (click)="expandAll()"></button>
    </span>
  </ng-template>
</p-tree>

<p-contextMenu #cm [model]="menuItems" [autoZIndex]="true" appendTo="body" [baseZIndex]="9999"></p-contextMenu>
