<div class="grid p-fluid">
  <div class="col-12">
    <p-breadcrumb [model]="breadcrumbs"
                  (onItemClick)="onBreadcrumbClick($event)">
    </p-breadcrumb>
    <div *ngIf="kcProject">
      <p-chips (onRemove)="topicsOnChange($event)"
               (onAdd)="topicsOnChange($event)"
               (onChipClick)="topicsOnClick($event)"
               placeholder="Add topics to '{{kcProject.name}}'..."
               [(ngModel)]="kcProject.topics"
               [allowDuplicate]="false"
               [addOnTab]="true"
               [addOnBlur]="true"
               class="p-fluid w-full">
      </p-chips>
    </div>
  </div>
</div>

<p-overlayPanel #projectInfoOverlay [style]="{'width': '500px'}" *ngIf="kcProject">
  <ng-template pTemplate="content">
    <app-project-card [kcProject]="projectContext"
                      (onEditProject)="kcEditProject.emit($event)"
                      (onAddSubproject)="addSubproject($event)"
                      (onArchiveProject)="onArchiveProject($event)"
                      (onRemoveProject)="onRemoveProject($event)"
                      (onNavigateToProject)="navigate($event)">
    </app-project-card>
  </ng-template>
</p-overlayPanel>

<div class="flex-col-center-start project-overview-container h-full" #projectOverview>
  <div *ngIf="!ksList.length" class="flex-col-center-center h-full grid">
    <p-panel header="Add a Knowledge Source to get started...">
      <ng-template pTemplate="content">
        <div class="w-full h-full grid p-fluid">
          <p-card class="col-12" subheader="Method 1">
            <div class="flex-row-center-start">
              Press the
              <button pButton icon="pi pi-plus" class="p-button-sm p-button-text"></button>
              button below
            </div>
          </p-card>
          <p-card class="col-12" subheader="Method 2">
            <div class="flex-row-center-start">
              Drag-and-drop files or links directly into this view
            </div>
          </p-card>
        </div>
      </ng-template>
    </p-panel>
  </div>

  <div class="project-ks-list-container" *ngIf="ksList.length">
    <ks-table [ksTableExpandRowOnClick]="clickExpandRows"
              (kcSetCurrentProject)="kcSetCurrentProject.emit($event)"
              [ksList]="ksList"
              (ksTableShowSubprojects)="ksTableShowSubprojectSources($event)"
              [ksTableAllowSubprojectExpansion]="showSubProjects">
    </ks-table>
    <!--    <div class="flex-col-center-center p-fluid" style="margin: 20px">-->
    <!--      <app-ks-dataview [ksList]="ksList"></app-ks-dataview>-->
    <!--    </div>-->
  </div>
</div>
