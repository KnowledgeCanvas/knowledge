<!--        Display if Queue is empty-->
<div *ngIf="ksQueue.length === 0 && !pending">
  You're all caught up!
</div>

<!--        Display if Queue is not empty-->
<div *ngIf="ksQueue.length || pending">
  <div>
    <p-pickList #pickList
                [source]="ksQueue"
                [target]="destinationList"
                [disabled]="!selectedProject"
                [dragdrop]="true"
                [sourceStyle]="{'height':'30rem'}"
                [targetStyle]="{'height':'30rem'}"
                filterBy="title,ingestType"
                [showSourceFilter]="true"
                [style]="{'min-height': '50vh'}">
      <ng-template pTemplate="sourceHeader">
        <div style="height: 42px; min-width: 300px">
          <h4>Up Next</h4>
        </div>
      </ng-template>

      <ng-template pTemplate="targetHeader">
        <div style="height: 42px; min-width: 300px">
          <p-treeSelect [(ngModel)]="selectedProject"
                        [options]="projectTreeNodes"
                        (onNodeSelect)="onProjectSelected($event)"
                        placeholder="Choose a Project">
          </p-treeSelect>
        </div>
      </ng-template>

      <ng-template let-ks pTemplate="item">
        <div class="flex-row-center-start" [id]="ks.id.value">
          <img [src]="ks.icon"
               class="knowledge-source-icon"
               width="24"
               style="margin-right: 20px"
               alt="Knowledge Source Icon">
          <div>{{ks.title | truncate:[28]}}</div>
        </div>
      </ng-template>
    </p-pickList>
  </div>
</div>

<p-contextMenu [global]="true" [model]="menu" appendTo="body"></p-contextMenu>
