<kc-project-overview (kcSetCurrentProject)="kcSetCurrentProject.emit($event)"
                     (kcEditProject)="kcEditProject.emit($event)"
                     (onProjectCreation)="onProjectCreation.emit($event)"
                     (onProjectRemove)="onProjectRemove.emit($event)"
                     (onTopicSearch)="onTopicSearch.emit($event)">
</kc-project-overview>

<p-dialog *ngIf="currentKs"
          [(visible)]="ksDetailsVisible"
          [dismissableMask]="true"
          [maximizable]="true"
          [resizable]="true"
          [modal]="true"
          styleClass="shadow-6"
          [contentStyle]="{'overflow-y': 'hidden', 'max-height': '100%'}"
          [style]="{width: '95vw', height: '95vh', 'max-width': '128rem', 'max-height': '128rem', 'min-height': '64rem', 'min-width': '64rem'}"
          (onHide)="onKsInfoHide(currentKs)"
          (onShow)="onKsInfoShow($event)"
          (onMaximize)="onKsInfoMaximize($event)">
  <ng-template pTemplate="header">
    <div class="w-full flex-row-center-start">
      <app-ks-icon [ks]="currentKs" class="mr-3"></app-ks-icon>
      <p-breadcrumb [model]="breadcrumbs" styleClass="surface-0"
                    (onItemClick)="onBreadcrumbClick($event)"></p-breadcrumb>
    </div>
  </ng-template>

  <ng-template pTemplate="body">
    <app-ks-info [ks]="currentKs" [maximized]="ksInfoMaximized"></app-ks-info>
  </ng-template>

  <ng-template pTemplate="footer"></ng-template>
</p-dialog>

<p-dialog [(visible)]="ksMoveVisible"
          *ngIf="ksMoveTarget && ksMoveTarget.length > 0"
          [modal]="true"
          [maximizable]="true"
          appendTo="body"
          (onHide)="onKsMoveHide(ksMoveTarget)"
          header="Move Knowledge Source">
  <ng-template pTemplate="body">
    <div class="grid p-fluid" style="width: 90vw; overflow-y: auto; overflow-x: hidden">
      <app-ks-card *ngFor="let ks of ksMoveTarget"
                   class="sm:col-12 md:col-6 lg:col-6"
                   [ks]="ks"
                   [currentProject]="kcProject?.id"
                   [projectTreeNodes]="projectTreeNodes"
                   (onPreview)="onKsPreview($event)"
                   (onOpen)="onKsOpen($event)"
                   (onEdit)="onKsEdit($event)"
                   (onRemove)="onKsRemoveFromMoveList($event)"
                   (onProjectChange)="onKsProjectChange($event)"
                   [showThumbnail]="true"
                   [showRemove]="false"
                   [showDescription]="false"
                   [showProjectBreadcrumbs]="true"
                   [showTopics]="false">
      </app-ks-card>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="w-full text-center mt-3">
      <small class="text-500">Note: changes will be saved automatically when a new project is selected</small>
    </div>
  </ng-template>
</p-dialog>
