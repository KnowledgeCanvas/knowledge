<p-scrollPanel [style]="{width: '100%', height: '100%'}">
  <div class="p-fluid grid">
    <p-panel header="Details" class="col-6">
      <div style="height: 40vh; max-height: 40vh" class="flex-col-center-between">
        <div class="field col-12">
          <input id="_ksTitle"
                 type="text"
                 class="text-2xl"
                 pInputText
                 required
                 [(ngModel)]="ks.title">
        </div>
        <div class="field col-12">
            <textarea pInputTextarea id="_ksDescription"
                      [autoResize]="true"
                      [style]="{'max-height': '25vh'}"
                      [rows]="3"
                      [cols]="30"
                      class="p-fluid"
                      placeholder="Description / Notes"
                      [(ngModel)]="ks.description">
              </textarea>
        </div>
        <div class="field col-12">
          <p-chips [(ngModel)]="ks.topics"
                   [max]="3"
                   [allowDuplicate]="false"
                   [addOnBlur]="true"
                   [addOnTab]="true"
                   (onChipClick)="onTopicClick($event)"
                   placeholder="Start typing to add a topic...">
          </p-chips>
        </div>
      </div>
    </p-panel>
    <p-panel class="col-6" header="Timeline">
      <div style="height: 40vh; max-height: 40vh">
        <div class="p-inputgroup">
          <button pButton icon="pi pi-calendar-plus" (click)="dueDateCal.toggle()"
                  pTooltip="Select a date and time when {{ks.title}} is due.">
          </button>
          <p-calendar [(ngModel)]="ks.dateDue"
                      #dueDateCal
                      appendTo="body"
                      placeholder="Due Date"
                      [showOtherMonths]="true"
                      [numberOfMonths]="1"
                      [monthNavigator]="true"
                      [showIcon]="false"
                      [showTime]="true"
                      [showButtonBar]="true"
                      [hideOnDateTimeSelect]="false"
                      hourFormat="12">
          </p-calendar>
          <button pButton icon="pi pi-times" [disabled]="!ks.dateDue" (click)="ks.dateDue = undefined"></button>
        </div>

        <p-divider layout="horizontal" class="w-full p-fluid"></p-divider>

        <p-scrollPanel [style]="{height: '85%', width: '100%'}">
          <p-timeline [value]="events" layout="vertical">
            <ng-template pTemplate="content" let-event>
              <div style="width: 10rem">
                <small class="p-text-secondary">
                  {{event.date | date: 'short'}}
                </small>
              </div>
            </ng-template>
            <ng-template pTemplate="opposite" let-event>
              <div style="width: 10rem" class="left-0">
                <small class="p-text-secondary">
                  {{event.status}}
                </small>
              </div>
            </ng-template>
          </p-timeline>
        </p-scrollPanel>
      </div>
    </p-panel>
  </div>

  <br>

  <p-panel header="{{ksPreviewHeader}}"
           *ngIf="!this.ksIsYoutubeVideo && this.ksIsPdf"
           [toggleable]="true">
    <ng-template pTemplate="icons">
      <button pButton
              class="p-panel-header-icon"
              icon="pi pi-external-link"
              (click)="onKsOpen(ks)">
      </button>
    </ng-template>
    <ng-template pTemplate="content">
      <div *ngIf="this.ksIsPdf" class="flex-col-center-start h-full">
        <embed *ngIf="safeUrl"
               [src]="safeUrl"
               class="p-fluid"
               (click)="onPdfClick($event)"
               [style]="{width: '100%', 'height': '65vh'}"
               [class.ks-pdf-preview]="!maximized"
               [class.ks-pdf-preview-max]="maximized">
      </div>
    </ng-template>
  </p-panel>
  <p-panel *ngIf="this.ksIsYoutubeVideo" [toggleable]="true">
    <ng-template pTemplate="content">
      <div class="p-fluid w-full flex-row-center-center">
        <youtube-player [hidden]="ksYoutubeHidden"
                        [videoId]="ksYoutubeVideoId"
                        (stateChange)="ksYoutubeStateChange($event)">
        </youtube-player>
      </div>
    </ng-template>
  </p-panel>

  <br>

  <p-panel header="Knowledge Source Model" class="pt-6">
    <ng-template pTemplate="content">
      <div class="p-fluid grid">
        <div class="field p-float-label sm:col-12 md:col-12 lg:col-6 mt-4">
          <input id="ksId" type="text" pInputText disabled [value]="ks.id.value">
          <label for="ksId">Knowledge Source ID</label>
        </div>

        <div class="field p-float-label sm:col-12 md:col-12 lg:col-6 mt-4">
          <input id="ingestType" type="text" pInputText disabled [value]="ks.ingestType">
          <label for="ingestType">Ingest Type</label>
        </div>

        <div class="field p-float-label sm:col-12 md:col-12 lg:col-6">
          <input id="ksProject" type="text" pInputText disabled [value]="ksAssociatedProjectId">
          <label for="ksProject">Associated Project ID</label>
        </div>

        <div class="field p-float-label sm:col-12 md:col-12 lg:col-6">
          <input id="ksTitle" type="text" pInputText disabled [value]="ks.icon">
          <label for="ksTitle">Icon Encoding</label>
        </div>

        <div class="field p-float-label sm:col-12 md:col-12 lg:col-6">
          <input id="iconUrl" type="text" pInputText disabled [value]="ks.iconUrl">
          <label for="iconUrl">Icon URL</label>
        </div>

        <div class="field p-float-label sm:col-12 md:col-12 lg:col-6">
          <input id="accessLink" type="text" pInputText disabled [value]="ks.accessLink">
          <label for="accessLink">Access Link</label>
        </div>
      </div>

      <p-table *ngIf="ksMetadata.length > 0"
               [value]="ksMetadata"
               [autoLayout]="true"
               [paginator]="true"
               [rows]="10">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="key">Key
              <p-sortIcon field="key"></p-sortIcon>
            </th>
            <th pSortableColumn="value">Value
              <p-sortIcon field="value"></p-sortIcon>
            </th>
            <th pSortableColumn="property">Property
              <p-sortIcon field="property"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-meta>
          <tr *ngIf="meta.key.length > 0 && meta.value.length > 0">
            <td>{{meta.key}}</td>
            <td>{{meta.value}}</td>
            <td>{{meta.property}}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-panel>
</p-scrollPanel>
