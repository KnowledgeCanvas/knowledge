<div class="row">
  <div class="col s12"></div>
</div>

<div class="ks-info-divider">
  <div class="ks-info-timeline">
    <div class="center">
      <h3>Timeline</h3>
    </div>
    <p-timeline [value]="events" align="left">
      <ng-template pTemplate="content" let-event>
        {{event.date | date: 'short'}}
      </ng-template>
      <ng-template pTemplate="opposite" let-event>
        {{event.status}}
      </ng-template>
    </p-timeline>
  </div>

  <div class="ks-info-details">
    <ng-container>
      <div class="row">
        <div class="col s12">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="ks.title" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea cdkTextareaAutosize
                      [(ngModel)]="ks.description"
                      cdkAutosizeMinRows="1"
                      matInput></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="ks-notes" *ngIf="ks.note">
            <p-editor [(ngModel)]="ks.note.text"
                      placeholder="Add or Edit Notes..."
                      [style]="{'height':'220px'}">
            </p-editor>
          </div>
        </div>
      </div>

      <div *ngIf="ks.rawText">
        <button mat-button (click)="viewExtractedText()">View Extracted Text</button>
        <h2>Extracted Text</h2>
        <div class="ks-extraction" #ksExtraction></div>
      </div>
    </ng-container>


    <div class="row" *ngIf="ksHasChanged(ks)">
      <div class="col right">
        <button mat-button color="primary" (click)="ksSaveChanges(ks)">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
