<div #ksIngestFab class="ks-ingest-fab">
  <div *ngIf="visible" class="ks-ingest-hover" [class.slide-in-blurred-bottom]="hovering" [class.slide-out-blurred-bottom]="!hovering">
    <ng-container *ngFor="let action of ksFabActions">
      <div class="ks-ingest-action">
        <button mat-raised-button
                mat-icon-button
                (click)="action.click()"
                [matTooltip]="action.label"
                matTooltipShowDelay="500"
                matTooltipClass="tool-tip">
          <mat-icon>{{action.icon}}</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
  <button class="ks-ingest-button"
          [class.rotate-center]="ksFabAnimate && hovering"
          [class.rotate-center-reverse]="ksFabAnimate && !hovering"
          (click)="fabClicked()"
          mat-fab
          mat-raised-button
          mat-icon-button
          color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
