<div class="ks-ingest-fab">
  <div *ngIf="expanded"
       class="ks-ingest-hover"
       #ksFabHover
       [class.slide-in-blurred-bottom]="ksFabAnimate && hovering"
       [class.slide-out-blurred-bottom]="ksFabAnimate && !hovering">
    <ng-container *ngFor="let action of ksFabActions">
      <div class="ks-ingest-action">
        <button mat-raised-button
                mat-icon-button
                (click)="action.click()"
                [matTooltip]="action.label"
                matTooltipShowDelay="500"
                matTooltipClass="tool-tip">
          <mat-icon>{{action.icon}}</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
  <button mat-fab
          mat-icon-button
          color="primary"
          class="ks-ingest-button"
          #ksFabButton
          [class.rotate-center]="ksFabAnimate && ksFabExpandOnHover && hovering"
          [class.rotate-center-reverse]="ksFabAnimate && ksFabExpandOnHover && !hovering"
          (click)="fabClicked()">
    <mat-icon>add</mat-icon>
  </button>
</div>
